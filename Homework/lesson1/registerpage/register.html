<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Register CSS -->
    <link rel="stylesheet" href="register.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="registerContainer"
        class="container w-100 h-100 d-flex flex-column bg-white align-items-center justify-content-center">
        <div id="registerTop" class=" w-100 text-center">
            <h1 class="my-3">Create Account</h1>
            <h5 class="my-3">Get started with your free account</h5>
        </div>
        <div id="registerButtons" class="w-100">
            <button class="btn btn-info text-white d-flex align-items-center w-100 justify-content-center">
                <i style="margin-right:10px ;" class="fa-brands fa-twitter"></i>Login via Twitter</button>
            <button id="f-button" class="btn btn-primary d-flex align-items-center w-100 justify-content-center my-3">
                <i style="margin-right:10px ;" class="fa-brands fa-facebook-f"></i>Login via Facebook</button>
        </div>
        <div id="hrline" class="w-100">
            <hr>
            <span>OR</span>
        </div>
        <div id="registerForm" class="w-100 my-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Full name" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email address" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                <input type="number" class="form-control" placeholder="Username" aria-label="Username" value="538"
                    aria-describedby="basic-addon1">
                <input type="text" class="form-control" placeholder="Phone number" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"><i class="fa-solid fa-building"></i></label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Select job type</option>
                    <option value="1">Doctor</option>
                    <option value="2">Lawyer</option>
                    <option value="3">Engineer</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-bag-shopping"></i></span>
                <input type="password" class="form-control" placeholder="Create password" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
