<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">

</head>

<body style="width:100vw; height:100vh; background-color: #7C2AE8;"
    class="d-flex align-items-center justify-content-center">

    <div class="container bg-white px-0 py-0 d-flex align-items-center justify-content-center w-75 h-75 shadow-lg">
        <div class="row w-100 h-100 my-auto mx-auto">
            <div class="col-lg-6 px-5 py-5">
                <div>
                    <h2 class="text-dark">Login</h2>
                    <span
                        style="border-top:3px solid #7c2ae8; position: relative; top: -2px; color: white;">xxxxx</span>
                </div>
                <div class="input-group flex-nowrap mt-4 border-bottom mx-auto">
                    <span class="input-group-text border-0 bg-transparent " id="addon-wrapping"><i
                            class="fa-solid fa-envelope mx-auto"></i></span>
                    <input type="text" class="form-control border-0 bg-transparent" placeholder="Enter your email"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap border-bottom mx-auto">
                    <span class="input-group-text border-0 bg-transparent" id="addon-wrapping"><i
                            class="fa-solid fa-lock mx-auto"></i></span>
                    <input type="password" class="form-control border-0 bg-transparent"
                        placeholder="Enter your password" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div>
                    <p class="my-2" style="color:#7C2AE8; ">Forgot password?</p>
                </div>
                <div class="mx-3">
                    <button class="btn w-100 text-white mt-5" style="background-color:#7C2AE8;">Login</button>
                </div>
                <div class="text-center my-4">
                    <p >Don't have an account? <span style="color:#7C2AE8;">Signup now</span> </p>
                </div>
            </div>
            <div id="pic"class="col-lg-6 px-0 d-none d-lg-block d-md-none text-white text-center h-100">
                <div id="img-text" class="h-100 d-flex align-items-center justify-content-center w-100 flex-column">
                    <h2>Every new friends is a <br> new adventure</h2>
                    <p>let's get connected</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
